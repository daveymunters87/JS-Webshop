<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../public/output.css" rel="stylesheet"> <!-- Link to Tailwind CSS -->
    <title>Techtopia Admin Panel - Add Product</title>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">

    <div class="w-full max-w-4xl bg-gray-800 p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-teal-400 mb-6 text-center">Add New Product</h1>

        <!-- Form for Adding Products -->
        <form id="product-form">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-teal-200 mb-2">Product Name</label>
                <input type="text" id="name" name="name"
                    class="block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white" required>
            </div>

            <div class="mb-4">
                <label for="price" class="block text-sm font-medium text-teal-200 mb-2">Price</label>
                <input type="text" id="price" name="price" step="0.01" min="0"
                    class="block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white">
            </div>

            <div class="mb-4">
                <label for="image" class="block text-sm font-medium text-teal-200 mb-2">Image URL</label>
                <input type="text" id="image" name="image"
                    class="block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white" required>
            </div>

            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-teal-200 mb-2">Description</label>
                <textarea id="description" name="description"
                    class="block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white"
                    required></textarea>
            </div>

            <div class="mb-4">
                <label for="processor" class="block text-sm font-medium text-teal-200 mb-2">Processor</label>
                <input type="text" id="processor" name="processor"
                    class="block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white" required>
            </div>

            <div class="mb-4">
                <label for="memory" class="block text-sm font-medium text-teal-200 mb-2">Memory</label>
                <input type="text" id="memory" name="memory"
                    class="block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white" required>
            </div>

            <div class="mb-4">
                <label for="storage" class="block text-sm font-medium text-teal-200 mb-2">Storage</label>
                <input type="text" id="storage" name="storage"
                    class="block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white" required>
            </div>

            <div class="mb-4">
                <label for="graphics" class="block text-sm font-medium text-teal-200 mb-2">Graphics Card</label>
                <input type="text" id="graphics" name="graphics"
                    class="block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white" required>
            </div>

            <button type="submit"
                class="w-40 py-3 bg-teal-500 hover:bg-teal-400 text-white font-bold rounded-lg shadow-lg">Add
                Product</button>
            <a href="../index.html" class="block text-center mt-4 text-white hover:text-teal-300">Back to Products</a>
        </form>
    </div>

    <script src="../src/add.js"></script> <!-- Link to Add JS -->
</body>

</html>
