<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/output.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Techtopia Admin Panel - Manage Products</title>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">
    

    <div class="w-full max-w-4xl bg-gray-800 p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-teal-400 mb-6 text-center">Manage Products</h1>

        <!-- Add Product Button -->
        <div class="flex justify-start mb-6 space-x-4">
            <a href="../../public/index.html" class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded-lg shadow-lg ml-4">Home</a>
            <a href="public/orders.html" class="bg-yellow-500 hover:bg-yellow-400 text-white font-bold py-2 px-4 rounded-lg shadow-lg">Orders</a>
            <a href="public/add.html" class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 rounded-lg shadow-lg">Add Product</a>
            <button id="reset-button" class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 rounded-lg shadow-lg">Reset Products</button>
        </div>
        

        <!-- List of Products -->
        <div id="product-list" class="mb-6">
            <!-- Products will be listed here dynamically -->
        </div>
    </div>

    <script src="src/admin.js"></script>  <!-- Link to Admin JS -->
