<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>Your Shopping Cart - Techtopia</title>
</head>

<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-5xl font-extrabold text-teal-400 mb-8">Your Shopping Cart</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
            <!-- Cart Items Section -->
            <div id="cart-items" class="md:col-span-2 bg-gray-800 p-6 rounded-lg shadow-lg"></div>

            <!-- Summary Section -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl sm:text-2xl font-bold text-teal-400 mb-4">Order Summary</h2>
                <div id="order-summary" class="mb-6">
                    <p class="text-base sm:text-lg">Subtotal: <span id="subtotal" class="font-bold">€0.00</span></p>
                    <p class="text-base sm:text-lg">Shipping: <span id="shipping-cost"
                            class="font-bold text-green-400"></span></p>
                    <p class="text-base sm:text-lg font-bold">Total: <span id="total-price"
                            class="text-teal-400">€0.00</span></p>
                </div>
                <button id="checkout-btn"
                    class="w-full bg-green-500 hover:bg-green-400 text-white font-bold py-3 px-6 rounded-lg shadow-lg">Proceed
                    to Checkout</button>
            </div>
        </div>

        <div class="flex justify-between mt-8">
            <a href="index.html"
                class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-3 px-6 rounded-lg shadow-lg">Back to
                Homepage</a>
            <button id="clear-cart-btn"
                class="bg-red-500 hover:bg-red-400 text-white font-bold py-3 px-6 rounded-lg shadow-lg">Clear
                Cart</button>
        </div>
    </div>

    <script src="../src/js/cart.js"></script>
</body>

</html>
