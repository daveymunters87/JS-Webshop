<!-- public/checkout.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://kit.fontawesome.com/decc07a60c.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-900 text-white">
    <nav class="sticky top-0 w-full bg-gray-900/75 backdrop-blur-sm z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-20">
                <a href="#home" class="text-2xl font-bold text-gray-800" aria-label="Logo">
                    <img src="images/Logo.png" alt="" class="w-32">
                </a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html"
                        class="text-gray-300 hover:text-teal-400 transition-colors duration-300 flex items-center gap-2">
                        <i class="fa-solid fa-house"></i>
                        Home
                    </a>
                    <a href="cart.html"
                        class="text-gray-300 hover:text-teal-400 transition-colors duration-300 flex items-center gap-2">
                        <i class="fa-solid fa-cart-shopping"></i>
                        Cart
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="grid sm:px-10 lg:grid-cols-2 lg:px-20 xl:px-32">
        <div class="px-4 pt-8">
            <p class="text-xl font-medium text-gray-300">Order Summary</p>
            <div id="cart-items" class="mt-8 space-y-3 rounded-lg border bg-gray-700 px-2 py-4 sm:px-6"></div>
            <div class="mt-6 border-t border-b py-2">
                <div class="flex items-center justify-between">
                    <p class="text-sm font-medium text-gray-300">Subtotal</p>
                    <p id="subtotal" class="font-semibold text-gray-300">€0.00</p>
                </div>
                <div class="flex items-center justify-between">
                    <p class="text-sm font-medium text-gray-300">Shipping</p>
                    <p id="shippingCost" class="font-semibold text-gray-300">€8</p>
                </div>
            </div>
            <div class="mt-6 flex items-center justify-between">
                <p class="text-sm font-medium text-gray-300">Total</p>
                <p id="total-price" class="text-2xl font-semibold text-gray-300">€0.00</p>
            </div>
            <button id="place-order"
                class="mt-4 mb-8 w-full rounded-md bg-teal-500 px-6 py-3 font-medium text-white">Place Order</button>
        </div>
        <div class="mt-10 bg-gray-800 px-4 pt-8 lg:mt-0">
            <form id="payment-form" class="space-y-6">
                <!-- Personal Information -->
                <div class="border-b border-gray-600 pb-6">
                    <h2 class="text-xl font-semibold mb-4">Persoonlijke Gegevens</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="firstname" class="block text-sm font-medium mb-2">Voornaam</label>
                            <input type="text" id="firstname" name="firstname"
                                class="w-full text-black rounded-md border border-gray-600 px-4 py-3 text-sm outline-none focus:border-teal-500"
                                required />
                        </div>
                        <div>
                            <label for="lastname" class="block text-sm font-medium mb-2">Achternaam</label>
                            <input type="text" id="lastname" name="lastname"
                                class="w-full text-black rounded-md border border-gray-600 px-4 py-3 text-sm outline-none focus:border-teal-500"
                                required />
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium mb-2">E-mail</label>
                            <input type="email" id="email" name="email"
                                class="w-full text-black rounded-md border border-gray-600 px-4 py-3 text-sm outline-none focus:border-teal-500"
                                required />
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium mb-2">Telefoonnummer</label>
                            <input type="tel" id="phone" name="phone"
                                class="w-full text-black rounded-md border border-gray-600 px-4 py-3 text-sm outline-none focus:border-teal-500"
                                required />
                        </div>
                    </div>
                </div>

                <!-- Shipping Address -->
                <div class="border-b border-gray-600 pb-6">
                    <h2 class="text-xl font-semibold mb-4">Verzendadres</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="street" class="block text-sm font-medium mb-2">Straat en Huisnummer</label>
                            <input type="text" id="street" name="street"
                                class="w-full text-black rounded-md border border-gray-600 px-4 py-3 text-sm outline-none focus:border-teal-500"
                                required />
                        </div>
                        <div>
                            <label for="postcode" class="block text-sm font-medium mb-2">Postcode</label>
                            <input type="text" id="postcode" name="postcode"
                                class="w-full text-black rounded-md border border-gray-600 px-4 py-3 text-sm outline-none focus:border-teal-500"
                                required />
                        </div>
                        <div>
                            <label for="city" class="block text-sm font-medium mb-2">Plaats</label>
                            <input type="text" id="city" name="city"
                                class="w-full text-black rounded-md border border-gray-600 px-4 py-3 text-sm outline-none focus:border-teal-500"
                                required />
                        </div>
                    </div>
                </div>

                <!-- Shipping Method -->
                <div class="border-b border-gray-600 pb-6">
                    <h2 class="text-xl font-semibold mb-4">Verzendmethode</h2>
                    <div class="space-y-3">
                        <label
                            class="flex items-center p-4 border border-gray-600 rounded-lg cursor-pointer hover:border-teal-500">
                            <input type="radio" name="shipping" value="standard" class="mr-3" checked>
                            <div>
                                <p class="font-medium">Standaard Verzending</p>
                                <p class="text-sm text-gray-400">2-3 werkdagen</p>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Payment Method -->
                <div class="border-b border-gray-600 pb-6">
                    <h2 class="text-xl font-semibold mb-4">Betaalmethode</h2>
                    <div class="space-y-3">
                        <label
                            class="flex items-center p-4 border border-gray-600 rounded-lg cursor-pointer hover:border-teal-500">
                            <input type="radio" name="payment" value="ideal" class="mr-3" checked>
                            <div class="flex items-center">
                                <img src="images/idealLogo.webp" alt="iDEAL" class="h-8 mr-3">
                                <div>
                                    <p class="font-medium">iDEAL</p>
                                    <select name="bank" class="mt-2 bg-gray-700 text-white rounded-md px-3 py-1">
                                        <option value="">Kies uw bank</option>
                                        <option value="ing">ING</option>
                                        <option value="abn">ABN AMRO</option>
                                        <option value="rabobank">Rabobank</option>
                                        <option value="asn">ASN Bank</option>
                                        <option value="bunq">Bunq</option>
                                    </select>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="src/js/checkout.js"></script>
</body>

</html>
